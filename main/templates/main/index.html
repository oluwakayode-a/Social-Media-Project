<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <h1>Followers</h1>
        {% for user in request.user.followers.all %}
        <p>
            {{ user }}
        </p>
        {% endfor %}

        <h1>Following</h1>
        {% for user in request.user.following.all %}
        <p>
            {{ user }}
        </p>
        {% endfor %}
        

        {% for profile in profiles %}
            <li>{{ profile.user.username }} - <a href="{% url 'accounts:follow' profile.user.id %}">follow</a></li>
        {% endfor %}
            
    </ul>
</body>
</html>
